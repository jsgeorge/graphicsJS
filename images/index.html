<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<html lang="en">
<head>
    <title>Nivo Slider Demo</title>
    <link rel="stylesheet" href="file:///F|/Jquery Example/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="file:///F|/Jquery Example/themes/pascal/pascal.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="file:///F|/Jquery Example/themes/orman/orman.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="file:///F|/Jquery Example/nivo-slider.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="file:///F|/Jquery Example/demo/style.css" type="text/css" media="screen" />
</head>
<body>
    <div id="wrapper">
      <div class="slider-wrapper theme-default">
        <div class="ribbon"></div>
            <div id="slider" class="nivoSlider">
                <img src="file:///F|/Jquery Example/images/1.jpg" alt="" />
                <a href="http://dev7studios.com"><img src="file:///F|/Jquery Example/images/2.jpg" alt="" title="San Francisco" /></a>
                <img src="file:///F|/Jquery Example/images/3.jpg" alt="" data-transition="slideInLeft" />
                <img src="file:///F|/Jquery Example/images/4.jpg" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>.
            </div>
        </div>

    </div>
    <script type="text/javascript" src="file:///F|/Jquery Example/scripts/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="file:///F|/Jquery Example/jquery.nivo.slider.pack.js"></script>
    <script type="text/javascript">
    $(window).load(function() {
        $('#slider').nivoSlider();
    });
    </script>
</body>
</html>
